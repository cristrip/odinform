<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <div class="container1">
            <div class="container_1">
                <div class="container_1_2">
                    <div class="container_1_2_1">
                    <img src="odin-lined.png" height="80px" alt="">
                    </div>
                    <div class="container_1_2_2">
                    <a>ODIN</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="container2_1">
                <a>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreems. Sign up now to get started.
                </a>
                <p>You know you want to.</p>
            </div>
            <h3>Let's do this!</h3>
            <div class="form">
              <form name="form_name" method="post">
                <div class="form1">
                    <div class="form1_1">
                        <div class="form1_1_1">
                            <label for="">FIRST NAME</label>
                            <input type="text" name="firstname" required>
                        </div>
                        <div class="form1_1_2">
                            <label for="">LAST NAME</label>
                            <input type="text" name="lastname" required>
                        </div>
                    </div>
                    <div class="form1_2">
                        <div class="form2_1_1">
                            <label for="">EMAIL</label>
                            <input type="email" name="firstname" required>
                        </div>
                        <div class="form2_1_2">
                            <label for="">PHONE NUMBER</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="form1_3">
                        <div class="form3_1_1">
                            <label for="">PASSWORD</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="form3_1_2">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" name="cpassword">
                        </div>
                    </div>
                    <div>
                        <input id="but" type="submit" value="Create Account">
                    </div>
                    <a>Already have an account? Log in</a>
                </div>
              </form>
            </div>
        </div>
    </div>
  </body>
</html>
